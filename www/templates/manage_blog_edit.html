{% extends '__base__.html' %}

{% block title %}编辑日志{% endblock %}

{% block beforehead %}

<script src="/static/js/manage_blog_edit.js"></script>

{% endblock %}

{% block content %}
    <div id="loading" class="uk-width-2-3 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i>&nbsp;正在加载...</span>
    </div>
    <div class="uk-width-2-3 uk-text-center">
        <div id="error" class="uk-alert uk-alert-danger">&nbsp;</div>
    </div>
    <div class="uk-width-2-3">
        <form id="blog-form" class="uk-form uk-form-stacked">
            <div class="uk-form-row">
                <label class="uk-form-label">标题:</label>
                <div class="uk-form-controls">
                    <input id="title" type="text" placeholder="标题" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">类型:</label>
                <div class="uk-form-controls">
                    <select id="type" class="uk-width-1-1">
                    {% for blog_type in blog_types %}
                        <option>{{ blog_type.name }}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">封面(URL):</label>
                <div class="uk-form-controls">
                    <input id="cover-image" type="text" placeholder="封面" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">摘要:</label>
                <div class="uk-form-controls">
                    <textarea id="summary" rows="4" placeholder="摘要" class="uk-width-1-1" style="resize:none;"></textarea>
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">内容(MarkDown):</label>
                <div class="uk-form-controls">
                    <textarea id="content" rows="16" placeholder="内容" class="uk-width-1-1" style="resize:none;"></textarea>
                </div>
            </div>
            <div class="uk-form-row">
                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-save"></i>&nbsp;保存</button>
                <a href="/manage/blogs" class="uk-button"><i class="uk-icon-times"></i>&nbsp;取消</a>
            </div>
        </form>
    </div>

{% endblock %}
